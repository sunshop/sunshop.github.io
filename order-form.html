<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            display: none;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đặt hàng</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="customerName">Họ và tên:</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="service">Dịch vụ:</label>
                <input type="text" id="service" name="service" readonly>
            </div>
            <div class="form-group">
                <label for="price">Giá tiền:</label>
                <input type="text" id="price" name="price" readonly>
            </div>
            <div class="form-group">
                <label for="notes">Ghi chú(Nếu có mã pin hoặc v...v...):</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <div class="form-group">
                <label for="gameAccount">Tên tài khoản game:</label>
                <input type="text" id="gameAccount" name="gameAccount" placeholder="Tên tài khoản game" required>
            </div>
            <div class="form-group">
                <label for="gamePassword">Mật khẩu game:</label>
                <input type="text" id="gamePassword" name="gamePassword" placeholder="Mật khẩu game" required>
            </div>
            <div class="form-group">
                <label for="gamePassword">Lưu ý: Khi đang cày mà khách vào khi chưa cho phép thì sẽ hủy đơn và sẽ không hoàn tiền</label>
                </div>
            <button type="submit">Xác Nhận Đặt Hàng</button>
        </form>
        <div id="successMessage" class="success-message">
            Đặt hàng thành công! Chúng tôi sẽ liên hệ với bạn sớm.
        </div>
        <div id="errorMessage" class="error-message">
            Có lỗi xảy ra. Vui lòng thử lại.
        </div>
    </div>

    <script>
        // Lấy thông tin từ URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('service').value = urlParams.get('service') || '';
        document.getElementById('price').value = urlParams.get('price') || '';

        // Xử lý form submit
        document.querySelector('#orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var name = document.querySelector('input[name="customerName"]').value;
            var service = document.querySelector('input[name="service"]').value;
            var gameAccount = document.querySelector('input[name="gameAccount"]').value;
            var gamePassword = document.querySelector('input[name="gamePassword"]').value;
            
            var message = `Tên khách hàng: ${name}\nĐơn: ${service}\nTên tài khoản game: ${gameAccount}\nMật khẩu game: ${gamePassword}`;
            var encodedMessage = encodeURIComponent(message);
            
            var facebookUrl = `https://www.facebook.com/profile.php?id=61560419824346#`;
            window.location.href = facebookUrl;
        });
    </script>
</body>
</html>
